<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Apache eCharts Demo</title>
    <script
      src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      |
      <a href="./apache_echarts_demo.html">Apache eCharts</a>
      |
      <a href="./google_charts_demo.html">Google Charts</a>
      |
      <a href="./d3_demo.html">D3.js</a>
    </nav>
    <br /><br />
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // based on prepared DOM, initialize echarts instance
      var myChart = echarts.init(document.getElementById("main"));

      // specify chart configuration item and data
      var option = {
        title: {
          text: "ECharts entry example",
        },
        tooltip: {},
        legend: {
          data: ["Sales"],
        },
        xAxis: {
          data: [
            "shirt",
            "cardign",
            "chiffon shirt",
            "pants",
            "heels",
            "socks",
          ],
        },
        yAxis: {},
        series: [
          {
            name: "Sales",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };

      // use configuration item and data specified to show chart
      myChart.setOption(option);
    </script>
  </body>
</html>
